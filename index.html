    <style>*{
	padding: 0;
    margin: 0;
    border: 0;
    outline: none;
}
body{
	height: 100vh;
	display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    color: white;
    background-color: #070707;
}
img{
    width: 400px;
    margin: 10px 15px 0 15px;
    box-shadow: 0 0 10px #151212;
    border-radius: 18px;
            
}
.question{
    margin: 10px 0 20px 0;

}
.container{
    background-color: #1A1717;
    border-radius: 30px;
    padding: 20px;
    text-align: center;
    border: 3px solid #162EAE;
    box-shadow: 0 0 20px #162EAE;
            
}
.form{
    margin-top: 30px;
	margin-bottom: 10px;
}
input{
    width: 200px;
    height: 30px;
    padding: 10px;
    transition: .5s;
    background-color: #070707;
    color: white;
    box-shadow: 0 0 10px #151212;
    border-radius: 5px;
}
input::placeholder{
    color: rgba(255, 255, 255, .3);
}
.button{
	width: 100px;
    height: 50px;
    transition: .5s;
    background-color:#070707;
    color: white;
    box-shadow: 0 0 10px #151212;
    border-radius: 5px;
}
input:hover, button:hover{
    background-color: #393333;
}
input:active, button:active{
    background-color: #1A1717;
}
.con2, .con3, .con4, .con5{
	display: none;
}</style></head>

    </div>
    <div class="container con2">

        <div class="form">
            <input type="text" class="input-data" placeholder="Yes or NO">
            <button class="submit2">Submit</button>
        </div>
       
    </div>
    <div class="container con3">
        <h2 class="question">Are you a strong person?</h2>

        <div class="form">
            <input type="text" class="input-data" placeholder="Yes or NO">
            <button class="submit3">Submit</button>
        </div>
       
    </div>
    <div class="container con4">
        <h2 class="question">Are you a smart person?</h2>
        <img src="https://media1.giphy.com/media/W35DnRbN4oDHIAApdk/200w.gif?cid=6c09b9520jp541wqtcrr88534k2m4sh6huhmo34tnk30zf5n&amp;rid=200w.gif&amp;ct=g" alt="picture">
        <div class="form">
            <input type="text" class="input-data" placeholder="Yes or NO">
            <button class="submit4">Submit</button>
        </div>
       
    </div>
